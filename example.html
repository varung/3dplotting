		<title>SurfacePlot test stub</title>
		
		<script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            
            varying vec4 vColor;
            varying vec3 vLightWeighting;
            
            void main(void)
            {
            	gl_FragColor = vec4(vColor.rgb * vLightWeighting, vColor.a);
            }
        </script>
        
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;
            attribute vec4 aVertexColor;
            
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            uniform mat3 uNMatrix;
            varying vec4 vColor;
            
            uniform vec3 uAmbientColor;
            uniform vec3 uLightingDirection;
            uniform vec3 uDirectionalColor;
            varying vec3 vLightWeighting;
            
            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                
                vec3 transformedNormal = uNMatrix * aVertexNormal;
                float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
                vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting; 

                vColor = aVertexColor;
            }
        </script>
        
        <script id="axes-shader-fs" type="x-shader/x-fragment">
            precision mediump float;
			varying vec4 vColor;
			
			void main(void)
			{
				gl_FragColor = vColor;
			}
        </script>
        
        <script id="axes-shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			varying vec4 vColor;
			uniform vec3 uAxesColour;
			
			void main(void)
			{
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor =  vec4(uAxesColour, 1.0);
			} 
        </script>
        
		<script id="texture-shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            
            varying vec2 vTextureCoord;
            
            uniform sampler2D uSampler;
            
            void main(void)
            {
                gl_FragColor = texture2D(uSampler, vTextureCoord);
            }
        </script>
        
        <script id="texture-shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            
            attribute vec2 aTextureCoord;
            varying vec2 vTextureCoord;
            
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            
            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vTextureCoord = aTextureCoord; 
            }
        </script>

		
	</head>

		</div>
		
		<script type='text/javascript'>
		
		    var surfacePlot;
			
        var numRows = 45; 
        var numCols = 45; 
            
        var tooltipStrings = new Array();
        var values = new Array();
            
        var d = 360 / numRows;
        var idx = 0;

        xvalues = new Array();
        yvalues = new Array();
        colors = new Array();
            
        for (var i = 0; i < numRows; i++) 
        {   
          values[i] = new Array();
          xvalues[i] = new Array();
          yvalues[i] = new Array();
          colors[i] = new Array();
              
          for (var j = 0; j < numCols; j++)
          {   
            var value = 1000 * (Math.cos(i * d * Math.PI / 180.0) * Math.cos(j * d * Math.PI / 180.0) + Math.sin(i * d * Math.PI / 180.0));
                
            values[i][j] = value / 4.0 + 0.25;
            xvalues[i][j] = i;
            yvalues[i][j] = j;
            colors[i][j] = 0
                
            tooltipStrings[idx] = "x:" + i + ", y:" + j + " = " + value;
            idx++;
          }   
        }   

        var data = {xValues: xvalues, yValues: yvalues, zValues: values};
        var data2 = { zValues: values};
				
			mesh(document.getElementById("surfacePlotDiv"), data);
			surf(document.getElementById("surfacePlotDiv2"), data2);
			
			function toggleChart(chkbox)
            { 
                surfacePlot.redraw();
            } 
			
		</script>
		
	</body>
