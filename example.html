		    var surfacePlot;
			
        var numRows = 45;

        var zvalues2 = new Array();
            
        var d = 360 / numRows;
        var idx = 0;

        yvalues = new Array();
        colors = new Array();
            
        for (var i = 0; i < numRows; i++) 
        {

          zvalues2[i] = new Array();
          xvalues[i] = new Array();
          yvalues[i] = new Array();
          colors[i] = new Array();
              
          for (var j = 0; j < numCols; j++)
          {   
            var value1 = 1000 * (Math.cos(i * d * Math.PI / 180.0) * Math.cos(j * d * Math.PI / 180.0) + Math.sin(i * d * Math.PI / 180.0));
            var value2 = 1000 * (Math.cos(i * d * Math.PI / 180.0) * Math.cos(j * d * Math.PI / 180.0) + Math.sin(i * d * Math.PI / 180.0));
                
            zvalues1[i][j] = value1 / 4.0 + 0.25;
            zvalues2[i][j] = value2 / 6.0 + 0.25;
            xvalues[i][j] = i / 2;
            yvalues[i][j] = j / 2;
            colors[i][j] = 0
            idx++;
          }   
        }
